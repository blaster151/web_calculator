name: CI
on:
  push:
  pull_request:
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20", cache: "npm" }
      - run: npm ci
      - run: npm run build
      - run: npm run test
      - name: Start app
        run: |
          (npm run dev &)
          npx wait-on http://localhost:5173
      - name: E2E
        run: npm run e2e
